<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="title-container">
          <img src="./assets/img-calendar.webp" alt="imagen de un calendario" id="img-title">
        <h1 class="title">Fecha de hoy</h1>
        </div>
        <hr>
<div class="dropdown-container">
        <select name="date-options" id="date-options">
          <option value="dd-mm-yyyy">Día, Més, Año</option>
          <option value="yyyy-mm-dd">Año, Més, Día</option>
          <option value="mm-dd-yyyy-h-mm">
            Més, Día, Año, Horas, Minutos
          </option>
        </select>
      

      <p id="current-date"></p>
    </div>
    </main>
</body>
</html>
