<!DOCTYPE html>
<html lang="es">
<head>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style/style.css" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <script src="https://www.youtube.com/iframe_api"></script>
</head>
<body>

    <main class="parent" id="parent">
      <div class="div1">
        <h1>Reproductor</h1>
        <div class="player">
        <div id="player">
            <!--
            <div class="player-content">
                <div id="player-album-art">
                    <img id="cover"
              src="https://images.genius.com/0c7c531199631951c3e86e86625afc6c.710x710x1.jpg"
              alt="song cover art"
            />-->
                </div>
              </div>
            <div class="player-display">
                <div class="player-display-song-artist">
                    <p id="current-song-title"></p>
                    <p id="current-song-artist"></p>
                  </div>
            </div>
            <div id="player-btns">
                <button id="previous" class="previous" aria-label="Previous">
                  <img src="./btns/back.png" alt="" class="png-player">
                </button>
                <button id="play">
                  <img src="./btns/play.png" alt="" class="png-player">
                </button>
                <button id="pause">
                  <img src="./btns/pause.png" alt="" class="png-player">
                </button>
                <button id="next">
                  <img src="./btns/next-button.png" alt="" class="png-player">
                </button>
            </div>
        </div>
        </div>
      </div>
        <div class="div2 playlist">
            <h2 class="playlist-title" id="playlist">Playlist</h2>
            <ul id="playlist-songs"></ul>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
